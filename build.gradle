
plugins {
    id 'java'
    id 'war'
    id 'org.springframework.boot' version '2.4.4'
    id 'io.spring.dependency-management' version '1.1.0'
    id 'jacoco'
    //for upload to Nexus repository
    id 'maven-publish'
}

def repository = 'https://repo.linecorp.com'
sourceCompatibility = '11'
version = '0.0.3-SNAPSHOT'

publishing {
    publications {
        mavenWeb(MavenPublication) {
            artifact bootWar
            groupId = 'com.linecorp'
            artifactId = 'cde-sample'
            from components.web
        }
    }
    repositories {
        maven {
            credentials {
                username "repomaster"
                password "xktmakvhfl5"
            }

            def releasesRepoUrl = "${repository}/content/repositories/releases/"
            def snapshotsRepoUrl = "${repository}/content/repositories/nightly/"
            url = version.endsWith('-SNAPSHOT') ? snapshotsRepoUrl : releasesRepoUrl
        }
    }
}

jacoco {
    toolVersion = "0.8.8"
    //Default reportsDriectory is $buildDir/reports/jacoco
    //reportsDirectory = layout.buildDirectory.dir('customJacococReportDir')
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    maven { url "${repository}/repository/releases/" }
    maven { url "${repository}/repository/snapshots/" }
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    providedRuntime 'org.springframework.boot:spring-boot-starter-tomcat'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
    useJUnitPlatform()
    finalizedBy jacocoTestReport // report is always generated after tests run
}

jacocoTestReport {
    dependsOn test // tests are required to run before generating the report
    reports {
        xml.required = true
        csv.required = false
        html.outputLocation = layout.buildDirectory.dir('jacocoHtml')
    }
}
